databases:
  - name: portfolio-db
    plan: free
    databaseName: portfolio_db
    user: portfolio_user

services:
  # Django Backend - Web Service
  - type: web
    name: portfolio-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn portfolio_django.wsgi:application --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          name: portfolio-frontend
          type: static_site
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString

  # React Frontend - Static Site
  - type: web
    name: portfolio-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: portfolio-backend
          type: web
          property: url
        prefix: "/portfolio"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
